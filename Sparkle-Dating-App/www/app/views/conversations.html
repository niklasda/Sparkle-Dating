<section>
    <h2>Kontakter</h2>
    <br />
    <div class="label-input-area"  data-bind="if: heads().length===0">
        Inga kontakter
    </div>

    <table class="form-group label-input-area" style="width: 100%; padding: 20px;">
        <thead>
        </thead>
        <tbody data-bind="foreach: heads" class="nice-table-body">
            <tr data-bind="click: $parent.rowClick">
                <td>
                    <span data-bind="title: Category">
                        <img width="90" title="" data-bind="attr: { src: $parent.buildUrl(OtherSurveyId) }" />
                    </span>
                </td>
                <td style="width: 60%; padding-left: 5px;">
                    <a data-bind="attr: { href: '#conversation/' + OtherSurveyId }, text: OtherName"></a>
                </td>
                <td>
                    <span data-bind="text: LastActionDateFormatted"></span>
                </td>
                <td style="white-space: nowrap;">
                    <span data-bind="text: NbrOf"></span>

                    <span data-bind="text: '('+NbrOfUnread+')'"></span>
                    <i data-bind="visible: Category===1 && NbrOfUnread > 0" class="fa fa-envelope"></i>
                    <i data-bind="visible: Category===2 && NbrOfUnread === 0" class="fa fa-envelope-o"></i>
                    <i data-bind="visible: Category===3 && NbrOfUnread === 0" class="fa fa-user-plus"></i>
                    <i data-bind="visible: Category===4 && NbrOfUnread === 0" class="fa fa-heart-o"></i>
                </td>
            </tr>
        </tbody>
    </table>
</section>
